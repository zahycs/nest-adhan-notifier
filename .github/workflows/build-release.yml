name: Build and Create Release
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Install PlatformIO
      uses: platformio/platformio-action@v3
      with:
        version: "latest"
        platform: "espressif32"
        board: "esp32"
    - name: Build firmware and SPIFFS
      run: |
        platformio run --target buildfs
        platformio run --target build
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body: |
          This is an automated release generated by GitHub Actions.
        draft: false
        prerelease: false
    - name: Upload firmware.bin
      uses: actions/upload-artifact@v2
      with:
        name: firmware
        path: .pio/build/esp32/firmware.bin
    - name: Upload spiffs.bin
      uses: actions/upload-artifact@v2
      with:
        name: spiffs
        path: .pio/build/esp32/spiffs.bin
