name: Build and Create Release
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      GIT_VERSION: ${{ steps.set_git_version.outputs.GIT_VERSION }}
      firmware_path: .pio/build/esp32dev/firmware.bin
      spiffs_path: .pio/build/esp32dev/spiffs.bin
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set GIT_VERSION
      id: set_git_version
      run: |
        python git_rev_macro.py 
        echo "GIT_VERSION=${{ steps.set_git_version.outputs.GIT_VERSION }}" >> $GITHUB_ENV
            
    - name: Create build directory
      run: |
          mkdir -p build
    - uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.platformio/.cache
        key: ${{ runner.os }}-pio
    - uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install PlatformIO Core
      run: pip install --upgrade platformio

    - name: Download external library
      run: |
          wget https://github.com/xxxajk/spi4teensy3/archive/master.zip -O /tmp/spi4teensy3.zip
          unzip /tmp/spi4teensy3.zip -d /tmp
    - name: Build firmware and SPIFFS
      run: |
        platformio run --target buildfs
        platformio run  

    - name: Upload firmware.bin
      uses: actions/upload-artifact@v2
      with:
        name: firmware
        path: ${{ needs.build.outputs.firmware_path }}
    - name: Upload spiffs.bin
      uses: actions/upload-artifact@v2
      with:
        name: spiffs
        path: ${{ needs.build.outputs.spiffs_path }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Download firmware.bin and spiffs.bin
        uses: actions/download-artifact@v2
        with:
          name: firmware
      - name: Download spiffs.bin
        uses: actions/download-artifact@v2
        with:
          name: spiffs
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASETOKEN }}
        with:
          tag_name: ${{ needs.build.outputs.GIT_VERSION }}
          release_name: ${{ needs.build.outputs.GIT_VERSION }}
          body: |
            This is the ${{ needs.build.outputs.GIT_VERSION }} release of my project.
          draft: false
          prerelease: false
          token: ${{ env.GITHUB_TOKEN  }}

      - name: Upload Firmware
        id: upload_firmware
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: firmware.bin
          asset_name: firmware.bin
          asset_content_type: application/octet-stream
          token: ${{ secrets.RELEASETOKEN }}

      - name: Upload SPIFFS
        id: upload_spiffs
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: spiffs.bin
          asset_name: spiffs.bin
          asset_content_type: application/octet-stream
          token: ${{ secrets.RELEASETOKEN }}

